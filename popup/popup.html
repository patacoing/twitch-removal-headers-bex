<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Twitch headers removal</title>
    <link rel="stylesheet" href="popup.css"/>
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="root">
        <div>
            <label for="toggle-chat-header">Hide chat header</label>
            <label class="switch">
                <input type="checkbox" id="toggle-chat-header"/>
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label for="toggle-gift-banner">Hide gift banner</label>
            <label class="switch">
                <input type="checkbox" id="toggle-gift-banner"/>
                <span class="slider round"></span>
            </label>
        </div>
        <hr/>
        <div>
            <label for="repeat-every">Repeat every (sec)</label>
            <input id="repeat-every" type="number" value="5" min="1"/>
        </div>
    </div>
</body>
</html>
